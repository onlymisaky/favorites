<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>appbar</title>
  <style>
    html, body { margin: 0; padding: 0; }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgb(243, 238, 233);
    }

    .appbar {
      display: flex;
      align-items: center;
      width: 360px;
      border: 1px solid #ccc;
      border-left: 0 none;
      border-right: 0 none;
    }

    .tool {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .title {
      white-space: nowrap;
      overflow: hidden;
    }

    .title>div {
      text-overflow: ellipsis;
      overflow: hidden;
    }

    .tool.right {
      justify-content: end;
    }

    .tool>a {
      width: 30px;
      height: 30px;
      text-align: center;
      line-height: 30px;
    }

    .appbar+.appbar { margin-top: 8px; }

    @keyframes scroll {
      from {
        transform: translate(0, 0);
      }

      to {
        transform: translate(-100%, 0);
      }
    }

    .auto-scroll {
      animation: scroll 3s linear infinite;
    }
  </style>
</head>

<body>
  <div class="appbar">
    <div class="tool"><a>&lt;</a></div>
    <h1 class="title">
      <div>我是标题</div>
    </h1>
    <div class="tool right"><a>...</a></div>
  </div>


  <div class="appbar">
    <div class="tool"><a>&lt;</a></div>
    <h1 class="title"><div>我是标题12345678987654321</div></h1>
    <div class="tool right"><a>...</a></div>
  </div>

  <div class="appbar">
    <div class="tool"><a>&lt;</a></div>
    <h1 class="title"><div>我是标题12345678987654321</div></h1>
    <div class="tool right">
      <a>⭕</a>
      <a>...</a>
    </div>
  </div>

</body>

</html>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    const title = document.querySelectorAll('.appbar .title>div').item(2);
    const { clientWidth, scrollWidth } = title;
    if (scrollWidth > clientWidth) {
      title.style.overflow = 'initial'
      title.classList.add('auto-scroll')
    }
  })
</script>
