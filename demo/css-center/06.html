<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>高度未知: table-cell + 垂直居中</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .parent {
      width: 100vw;
      height: 100vh;
      display: table-cell;
      text-align: center;
      vertical-align: middle;
    }
    .child {
      width: 30vw;
      height: 30vh;
      display: inline-block;
      background-color: skyblue;
    }
  </style>
</head>

<body>

  <div class="parent">
    <div class="child"></div>
  </div>

</body>

</html>
