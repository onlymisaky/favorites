<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>高度未知: 定位 + translate</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .parent {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    .child {
      width: 30vw;
      height: 30vh;
      position:absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: skyblue;
    }
  </style>
</head>

<body>

  <div class="parent">
    <div class="child"></div>
  </div>

</body>

</html>
